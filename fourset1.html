<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    .counter {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }

    .warning {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Real-Time Character Counter</h2>
  <textarea id="message" maxlength="200" placeholder="Type your message (max 200 characters)..."></textarea>
  <div id="charCounter" class="counter">200 characters remaining</div>

  <script>
    const textarea = document.getElementById('message');
    const counter = document.getElementById('charCounter');
    const maxChars = 200;

    textarea.addEventListener('input', function () {
      const remaining = maxChars - textarea.value.length;
      counter.textContent = `${remaining} characters remaining`;

      // Add a warning color if close to limit
      if (remaining <= 20) {
        counter.classList.add('warning');
      } else {
        counter.classList.remove('warning');
      }
    });
  </script>

</body>
</html>
